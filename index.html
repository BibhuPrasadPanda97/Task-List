<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <link rel="stylesheet" href="styles.css">
        <title>Task List</title>
        <link rel="icon" href="./favicon-16x16.png" type="image/png">
    </head>

    <body>

        <div class="container-fluid">
            <div class="card w-75 mx-auto my-3">
                <div class="card-header text-center">
                    <h5 class="card-title">TASK LIST</h5>
                </div>
                <div class="card-body">
                    <div class="card-input px-5">
                        <input class="form-control mb-3" type="text" placeholder="New Item" aria-label="New Item">
                        <a href="#" class=" add-task btn btn-primary">ADD TASK</a>
                    </div>

                    <div>
                        <div class="hr my-3"></div>
                    </div>

                    <!-- Filter tasks -->
                    <div class="my-3 px-5">
                        <input class="form-control" type="text" id="filter" placeholder="Filter" aria-label="filter">
                    </div>
                    <!-- display tasks -->
                    <div class="mt-3 px-5">
                        <ul class="list-group my-3">
                            <!-- <li class="list-group-item">An item
                                <span class="del-icon"><a href="#" class="delete-item"><i class="fa-solid fa-trash-can"></i></a></span>
                            </li> -->
                        </ul>

                        <a href="#" class="clear-tasks btn btn-dark">CLEAR TASKS</a>
                    </div>

                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>

</html>
